    <script>
        var distancia;
        distancia = prompt('indique distancia en metros');
        distancia = parseInt(distancia);

        if (distancia > 0 && distancia <= 1000) {
            document.write('puedes ir a pie');
        }
        else {
            if (distancia > 1000 && distancia <= 10000) {
                document.write('consigue una bicicleta, asi llegaras mas rapido');
            } else {
                if (distancia > 10001 && distancia <= 30000) {
                    document.write('consigue una sube y toma un colectivo')
                }
                else {
                    if (distancia > 30001 && distancia <= 100000) {
                        document.write('deberas tomarte un auto, espero sepas manejar');
                    }
                    else {
                        if (distancia >= 100001) {
                            document.write('esto es mucha distancia, tomate un avion!');
                        }
                    }
                }



            }
        }


    </script>
